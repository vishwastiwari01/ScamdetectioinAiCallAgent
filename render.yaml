services:
  - type: web
    name: guvi-honeypot-api-vishwas
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn guvi_hackathon_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
